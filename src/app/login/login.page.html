<ion-content class="ion-padding animated fadeIn login auth-page">
  
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
          <ion-img class="img-login center" src="assets/imgs/ws-logo1.png"></ion-img>
       
       </h4>
    </div>

    <!-- Login form -->
    <div  class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Usuário
        </ion-label>
        <ion-input color="white" type="text" [(ngModel)]="usuario" placeholder="nome@email.com"></ion-input>
      </ion-item>
      <p ion-text class="text08">
        <ion-text color="warning">
          Campo Requerido
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed" item-start></ion-icon>
          Senha
        </ion-label>
        <ion-input color="white" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08">
        <ion-text color="warning">
          Campo Requerido
        </ion-text>
        </p>
      </div>

    
    <br><br>


    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="login()"  tappable>
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </ion-button>
    </div>
<!-- 
    <div class="cadastro">
      <a [routerLink]="['/cadastrar']">Cadastrar</a>
    </div> -->

    <div class="ion-text-center">
      <p>Não tem uma Conta?  <a [routerLink]="['/cadastrar']"> Cadastre-se</a></p>
    </div>

   
    <!-- Other links -->
  
  </div>
</ion-content>
