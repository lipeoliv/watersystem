<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row>
  <ion-list class="listagem-us">
  
    <ion-item>
      <ion-buttons (click)="carregar()">
        <ion-input placeholder="Busca por Nome ou CPF" [(ngModel)]="pesquisa" type="search"></ion-input>
      <ion-icon name ="search"></ion-icon>
      </ion-buttons>
  
    </ion-item>
    <ion-item>
  <ion-label>Paginação</ion-label>
  <ion-button (click)="paginaAnterior()">Para Cima:</ion-button>
  <ion-button (click)="paginaPosterior()">Para Baixo:</ion-button>
    </ion-item>
  </ion-list>
  </ion-row>
  
  
  <ion-content>
  
    <ion-list *ngFor="let item of itens">
  <ion-item class="lista">
  <ion-label> {{item.cpf}} - {{item.nome}} </ion-label>
  <ion-button (click)="confirm(item.idusuario, item.nome)">
  <ion-icon name="arrow-dowb-circle-outline"></ion-icon>
  OK
  </ion-button>
  </ion-item>
  </ion-list>
    
  </ion-content>
