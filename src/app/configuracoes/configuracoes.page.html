<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click) = "backtoMain()">
      <ion-button><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuário</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-button expand="block" (click)="gotoListUsuarios()">Listar Usuário</ion-button>
  </div>


  <div>
    <ion-button expand="block" (click)="gotoCadastrarResidencia()">Cadastrar Residencia</ion-button>
  </div>


  <div>
    <ion-button expand="block" (click)="gotoListResidencia()">Listar Residencia</ion-button>
  </div> 
</ion-content>
